version: "3"
services:
  nginx:
    image: nginx
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
    - 8080:80
    depends_on:
    - client
    - server
  client:
    build:
      context: ./client
      dockerfile: dockerfile
    environment:
    - DESX_CARD_CLIENT_PORT=8080
    expose:
      - 3000
  db:
    image: postgres
    environment:
    - POSTGRES_PASSWORD=desx_pass
    - POSTGRES_USER=desx_user
    - POSTGRES_DB=desx_cards
    - POSTGRES_HOST=0.0.0.0
    expose:
      - 5432
  server:
    build:
      context: ./server
      dockerfile: dockerfile
    depends_on:
    - db
    environment:
    - PGUSER=desx_user
    - PGHOST=db
    - PGPASSWORD=desx_pass
    - PGDATABASE=desx_cards
    - PGPORT=5432
    expose:
      - 9000
